logging.level.app.messages.AuditingFilter=DEBUG
 
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.schema=classpath:database/mysql/spring-schema.sql
spring.datasource.url=jdbc:mysql://localhost:3306/task_agile?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=<username>
spring.datasource.password=<password>
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/admin/h2